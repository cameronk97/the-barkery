<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Healthy, homemade dog treat recipes for pet owners">
    <meta name="keywords" content="pet recipes, dog treats, homemade, healthy, nutritious">
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- document title -->
    <title>The Barkery</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- logo -->
        <a href="index.html">
            <h1 id="logo">The Barkery <i class="fa-solid fa-bone"></i></h1>
        </a>
        <!-- navigation bar -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="#recipes">Recipes</a>
                </li>
                <li>
                    <a href="newsletter.html">Newsletter</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- hero image section -->
    <section id="hero-outer">
        <div id="hero-image"></div>
        <!-- cover text -->
        <div id="about-cover-text" class="cover-text">
            <br>
            <h2>Healthy Recipes for your dog every week!</h2>
        </div>
        <div id="scroll-cover-text" class="cover-text">
            <h2>
                <br>
                Scroll down for recipes
                <br>
                <i class="fa-solid fa-arrow-down"></i>
            </h2>
        </div>
    </section>
    
    <!-- recipes section -->
    <section id="recipes">
        <h2>Recipes</h2>
        <!-- links to individual recipe pages -->
        <div id="recipe-links-container">
            <div id="pupcakes-link" class="recipe-links">
                <a href="pupcakes-recipe.html">
                    <img id="pupcakes-homepage-image" class="recipe-images" src="assets/images/pupcakes-homepage.jpg" alt="a cupcake with pink frosting and a candle being presented to an impressed, little dog" width="334" height="334">
                    <h3>Pupcakes</h3>
                </a>
            </div>
            <div id="dog-biscuits-link" class="recipe-links">
                <a href="dog-biscuits-recipe.html">
                    <img id="dog-biscuits-homepage-image" class="recipe-images" src="assets/images/dog-biscuits-homepage.jpg" alt="bone-shaped dog biscuits scattered on a light pink background" width="334" height="334">
                    <h3>Dog Biscuits</h3>
                </a>
            </div>
            <div id="pup-pops-link" class="recipe-links">
                <a href="pup-pops-recipe.html">
                    <img id="pup-pops-homepage-image" class="recipe-images" src="assets/images/pup-pops-homepage.jpg" alt="pink, blueberry ice pops in decorative bowls of ice with blueberries and pansies" width="334" height="334">
                    <h3>Pup Pops</h3>
                </a>
            </div>
        </div>
    </section>

    <!-- footer and social media links-->
    <footer>
        <ul id="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in new tab)">
                <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in new tab)">
                <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e822f03aa9.js" crossorigin="anonymous"></script>
</body>
</html>
