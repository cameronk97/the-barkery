<html lang="en">

    <meta name="description" content="Healthy pet recipes for dog owners">
    <meta name="keywords" content="the barkery, pet recipes, dog treats, homemade, healthy">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">The Barkery</h1>
        </a>
        <a href="index.html"><img class="logo" id="logo-image" src="/assets/images/logo-image.png" alt="the barkery logo (a paw print shape containing a spoon and a fork design)"></a>
        <nav>
            <ul id="menu">

        </nav>

    <!-- subscribe to our newsletter form -->

    <section id="form-section">
            <form class="subscribe-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Subscribe to our newsletter</h2>
            <h3>to receive weekly recipes straight to your inbox!</h3>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" class="text-input" required>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" class="text-input" required>
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" class="text-input" required>
            <input type="submit" value="Subscribe" class="subscribe-button">
            </form>
    </section>

    <footer>
        <ul id="footer-links">

                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>

            </li>

                </a>
            </li>
